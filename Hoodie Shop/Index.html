<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodie Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="floating-cart">
    <img src="cart-icon.png" alt="Cart">
    <span class="cart-count">0</span>
</div>

    <header>
        <div class="logo">
            <h1>Hoodie Haven</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Stylish Hoodies for Every Season</h2>
        <a href="#shop" class="shop-btn">Shop Now</a>
    </section>

    <section id="shop" class="products">
        <h2>Our Collection</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="hoodie1.jpg" alt="Hoodie 1">
                <h3>Classic Hoodie</h3>
                <p>$45.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="hoodie2.jpg" alt="Hoodie 2">
                <h3>Comfy Zip-Up</h3>
                <p>$55.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="hoodie3.jpg" alt="Hoodie 3">
                <h3>Urban Hoodie</h3>
                <p>$60.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Hoodie Haven. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> 
<div class="loader-wrapper">
    <div class="loader"></div>
</div>

</body>
</html>
